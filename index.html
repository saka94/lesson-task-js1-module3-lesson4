<body>
    <div class="container">
        <p>Press and hold the button below to start a counter.</p>
        <p>Once the button is released a number of text inputs matching the counter value should be rendered in the div
            with a class of <b>inputs</b>.</p>
        <div class="toolbar">
            <button>Press and hold to count</button>
            <div class="counter">0</div>
        </div>

        <div class="inputs"></div>
    </div>
    <script src="js/api.js"></script>
    <script src="js/script.js"></script>
</body>
